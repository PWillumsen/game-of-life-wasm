  <title>Hello wasm-pack!</title>
  <style>
    body {
      position: absolute;
      top: 0;

      left: 20px;

</head>

<body>
  <div class="bar">
    <button id="play-pause"></button>
    <button id="reset-board"></button>
    <button id="clear-board"></button>
